<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuikVote</title>
    <!-- TODO <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <header>
      <div>YGD-027</div>
      <button>Copy to clipboard</button>
      <button>Share</button>
      <hr />
    </header>
    <main>
      <ul>
        <li>Pizza <button>-</button> 2 <button>+</button></li>
        <li>Burgers <button>-</button> 8 <button>+</button></li>
        <li>Seafood <button>-</button> 5 <button>+</button></li>
      </ul>
      <input type="text" placeholder="Add to list" />
      <div><button>Lock in vote</button></div>
      <div><button>Close vote (if creator and vote is locked)</button></div>
      <a href="results.html">View Results (if vote is closed)</a>
    </main>
    <footer>
      <hr />
      <span class="text-reset">Josh Hendershot</span>
      <br />
      <a href="https://github.com/henderj/startup">Github</a>
    </footer>
  </body>
</html>
