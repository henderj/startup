<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../main.css" rel="stylesheet" />
  <link href="vote.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>QuikVote</title>
</head>

<body>
  <header>
    <h3>YBD-027</h3>
    <span class="material-symbols-outlined">content_copy</span>
  </header>
  <main>
    <ul>
      <li>Pizza
        <div class="vote-buttons">
          <button>
            <span class="material-symbols-outlined">arrow_upward</span>
          </button>
          <span class="vote-value">2</span>
          <button>
            <span class="material-symbols-outlined">arrow_downward</span>
          </button>
        </div>
      </li>
      <li>Burgers
        <div class="vote-buttons">
          <button>
            <span class="material-symbols-outlined">arrow_upward</span>
          </button>
          <span class="vote-value">8</span>
          <button>
            <span class="material-symbols-outlined">arrow_downward</span>
          </button>
        </div>
      </li>
      <li>Seafood
        <div class="vote-buttons">
          <button>
            <span class="material-symbols-outlined">arrow_upward</span>
          </button>
          <span class="vote-value">5</span>
          <button>
            <span class="material-symbols-outlined">arrow_downward</span>
          </button>
        </div>
      </li>
    </ul>
    <form>
      <input type="text" placeholder="Add to list" />
      <button type="submit">Add</button>
    </form>
    <button class="button">Lock in vote</button>
    <button class="button">Close vote</button>
    <a class="button" href="results.html">View Results</a>
  </main>
  <footer>
    <span class="text-reset">Josh Hendershot</span>
    <a href="https://github.com/henderj/startup">Github</a>
  </footer>
</body>

</html>
