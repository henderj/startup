<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../main.css" rel="stylesheet" />
  <link href="login.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Login</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="../index.html">
            <span class="material-symbols-outlined">arrow_back</span>
          </a>
        </li>
      </ul>
    </nav>
    <h1>Login</h1>
  </header>
  <main>
    <div class="form-container">
      <form method="post" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </div>
        <button class="button" type="submit" name="action" value="login">Login</button>
        <button class="button" type="submit" name="action" value="register">Register</button>
      </form>
    </div>
  </main>
  <footer>
    <span class="text-reset">Josh Hendershot</span>
    <a href="https://github.com/henderj/startup">Github</a>
  </footer>
</body>

</html>
